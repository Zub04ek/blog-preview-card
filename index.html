<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" height="200" alt="geometric shapes">
      <div class="content">
        <p class="category">Learning</p>
        <p class="date">Published 21 Dec 2023</p>
        <p class="title">HTML & CSS foundations</p>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="user">
        <img src="./assets/images/image-avatar.webp" alt="user avatar" width="32" height="32" class="user_pic">
        <p class="user_name">Greg Hooper</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Zub04ek">Zub04ek</a>.
    </div>
  </footer>
</body>
</html>
